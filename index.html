<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="shortcut icon" href="./Dateien/Bilder/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/weather-icons.css">
    <link rel="stylesheet" href="./CSS/weather-icons-wind.css">
    <title>Wheater App</title>
</head>

<body>
    <div class="suchcontainer">
        <div class="suche">
            <form>
                <input type="search" name="ort" id="ort" placeholder="Suche...">
                <button type="submit" id="submit">></button>
            </form>
        </div>
    </div>
    <div class="wettercontainer" id="wettercontainer">
        <div class="wetterinhalt">
            <div class="grid">
                <div class="standort">
                    <h1 id="place">Romanshorn</h1>
                    <h2 id="datum"></h2>
                    <div class="grossesIcon">
                        <i class="wi wi-day-sleet gross" id="grossesIcon"></i>
                    </div>
                </div>
                <div class="temperaturGross">
                    <h1 id="zeit"></h1>
                    <h2 id="tempgross">24°</h2>
                </div>
            </div>
        </div>
        <div class="wetterinhaltblur"></div>
        <div class="vorhersageblur"></div>
        <div class="vorhersage">
            <!-- Erster Tag -->
            <div class="tag" id="tag1">Mon</div>
            <div class="icon" id="icon1">
                <i class="wi wi-day-sleet klein"></i>
            </div>
            <div class="temp" id="temp1">10°</div>
            <!-- Zweiter Tag -->
            <div class="tag" id="tag2">Tue</div>
            <div class="icon" id="icon2">
                <i class="wi wi-day-sleet klein"></i>
            </div>
            <div class="temp" id="temp2">10°</div>
            <!-- Dritter Tag -->
            <div class="tag" id="tag3">Wed</div>
            <div class="icon" id="icon3">
                <i class="wi wi-day-sleet klein"></i>
            </div>
            <div class="temp" id="temp3">10°</div>
            <!-- Vierter Tag -->
            <div class="tag" id="tag4">Thu</div>
            <div class="icon" id="icon4">
                <i class="wi wi-day-sleet klein"></i>
            </div>
            <div class="temp" id="temp4">10°</div>
            <!-- Fünfter Tag -->
            <div class="tag" id="tag5">Fri</div>
            <div class="icon" id="icon5">
                <i class="wi wi-day-sleet klein"></i>
            </div>
            <div class="temp" id="temp5">10°</div>
            <!-- Sechster Tag -->
            <div class="tag" id="tag6">Sat</div>
            <div class="icon" id="icon6">
                <i class="wi wi-day-sleet klein"></i>
            </div>
            <div class="temp" id="temp6">10°</div>
            <!-- Siebter Tag -->
            <div class="tag" id="tag7">Sun</div>
            <div class="icon" id="icon7">
                <i class="wi wi-day-sleet klein"></i>
            </div>
            <div class="temp" id="temp7">10°</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
