<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="shortcut icon" href="./Dateien/Bilder/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/weather-icons.css">
    <link rel="stylesheet" href="./CSS/weather-icons-wind.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--/Font-->
    <title>Wheater App</title>
</head>

<body>
    <div class="bg-container">
        <!--Search Bar-->
        <div class="search-container suchcontainer">
            <form>
                <input type="seach" name="place" class="search-bar" id="ort" placeholder="Search city">
                <button type="submit" class="search-btn" id="submit"><i class="material-icons">search</i></button>
            </form>
        </div>

        <!--Main Body-->
        <div class="cardcontainer">
            <div class="card wettercontainer" id="wettercontainer">
                <div class="current">
                    <div class="item1">
                        <h2 id="place">Zürich</h2>
                    </div>
                    <div class="item2">
                        <p id="datum">12.12.12</p>
                    </div>
                    <div class="item3">
                        <p id="zeit">13.45</p>
                    </div>
                    <div class="item4">
                        <h1 id="tempgross">45°C</h1>
                    </div>
                    <div class="item5 grossesIcon"><i class="wi wi-day-sleet gross"></i></div>
                </div>
                <!--Forecast-->
                <div class="forecast">
                    <!--Day1-->
                    <div class="day1">
                        <h3 class="tag" id="tag1">45324</h3>
                        <div class="icon" id="icon1">
                            <i class="wi wi-day-sleet klein"></i>
                        </div>
                        <div class="temp" id="temp1">
                            <p>10°C</p>
                        </div>
                    </div>
                    <!--Day2-->
                    <div class="day2">
                        <h3 class="tag" id="tag2">456</h3>
                        <div class="icon" id="icon2">
                            <i class="wi wi-day-rain-wind klein"></i>
                        </div>
                        <div class="temp" id="temp2">
                            <p>10°C</p>
                        </div>
                    </div>
                    <!--Day3-->
                    <div class="day3">
                        <h3 class="tag" id="tag3">64</h3>
                        <div class="icon" id="icon3">
                            <i class="wi wi-day-rain-wind klein"></i>
                        </div>
                        <div class="temp" id="temp3">
                            <p>10°C</p>
                        </div>
                    </div>
                    <!--Day4-->
                    <div class="day4">
                        <h3 class="tag" id="tag4">Thu</h3>
                        <div class="icon" id="icon4">
                            <i class="wi wi-day-rain-wind klein"></i>
                        </div>
                        <div class="temp" id="temp4">
                            <p>10°C</p>
                        </div>
                    </div>
                    <!--Day5-->
                    <div class="day5">
                        <h3 class="tag" id="tag5">Fri</h3>
                        <div class="icon" id="icon5">
                            <i class="wi wi-day-rain-wind klein"></i>
                        </div>
                        <div class="temp" id="temp5">
                            <p>10°C</p>
                        </div>
                    </div>
                    <!--Day6-->
                    <div class="day6">
                        <h3 class="tag" id="tag6">Sat</h3>
                        <div class="icon" id="icon6">
                            <i class="wi wi-day-rain-wind klein"></i>
                        </div>
                        <div class="temp" id="temp6">
                            <p>10°C</p>
                        </div>
                    </div>

                    <!-- </div> -->
                </div>
                <div class="mask1"></div>
            </div>
        </div>
        <script src="./app.js"></script>
    </div>
</body>

</html>
