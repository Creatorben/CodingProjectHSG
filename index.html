<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="shortcut icon" href="./Dateien/Bilder/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/weather-icons.css">
    <link rel="stylesheet" href="./CSS/weather-icons-wind.css">
    <title>Wheater App</title>
</head>

<body>
    <div class="suchcontainer">
        <div class="suche">
            <form>
                <input type="search" name="ort" id="ort" placeholder="Suche...">
                <button type="submit" id="submit">></button>
            </form>
        </div>
    </div>
    <div class="wettercontainer" id="wettercontainer">
        <div class="wetterinhalt">

        </div>
        <div class="wetterinhaltblur"></div>
        <div class="vorhersageblur"></div>
        <div class="vorhersage">
            <!-- Aktuelle Vorhersage -->
            <div class="wettericon">
                <i class="wi wi-day-sunny gross"></i>
            </div>
            <div class="tagundtemp1">
                <p class="taggross">Mon</p>
                <p class="tempgross">15°</p>
            </div>
            <!-- Erster Tag -->
            <div class="tag" id="tag1">Tue</div>
            <div class="icon" id="icon1">
                <i class="wi wi-day-sunny klein"></i>
            </div>
            <div class="temp" id="temp1">10°</div>
            <!-- Zweiter Tag -->
            <div class="tag" id="tag2">Wed</div>
            <div class="icon" id="icon2">
                <i class="wi wi-day-sunny klein"></i>
            </div>
            <div class="temp" id="temp2">10°</div>
            <!-- Dritter Tag -->
            <div class="tag" id="tag3">Thu</div>
            <div class="icon" id="icon3">
                <i class="wi wi-day-sunny klein"></i>
            </div>
            <div class="temp" id="temp3">10°</div>
            <!-- Vierter Tag -->
            <div class="tag" id="tag4">Fri</div>
            <div class="icon" id="icon4">
                <i class="wi wi-day-sunny klein"></i>
            </div>
            <div class="temp" id="temp4">10°</div>
            <!-- Fünfter Tag -->
            <div class="tag" id="tag5">Sat</div>
            <div class="icon" id="icon5">
                <i class="wi wi-day-sunny klein"></i>
            </div>
            <div class="temp" id="temp5">10°</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
